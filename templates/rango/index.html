<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/static/images/home.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rango</title>
  </head>
  <body>
    <h1>Rango says...</h1>
    <div>
      Hey there partner! <br />
    </div>
    <div>
      {% if categories %}
      <ul>
        {% for category in categories %}
          <li><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
        <strong>There are no categories present.</strong>
      {% endif %}
    </div>
    <div>
      <a href="/rango/about/">About</a><br />
      <img src="/static/images/tesla roadster.jpg" alt="Tesla Ride" />
    </div>
  </body>
</html>
